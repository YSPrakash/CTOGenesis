<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Coffeezz</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="images/cclogo.jpg" alt="">
    </a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">features</a>
        <!-- <a href="#products">products</a> -->
        <!-- <a href="#review">review</a> -->
        <a href="#contact">contact</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <!-- <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div> -->
    </div>

    <!-- <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div> -->


</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="content">
        <h3>Your Vision, Our Code</h3>
        <p>Adventure in life is good; consistency in coffee even better.</p>
        <!-- <a href="#" class="btn">Try it out</a> -->
        <!-- <input type="file" class="form-control button" id="customFile" /> -->
        <section class="input" id="input">
            <div class="service-wrap">
                <div class="multiple-file-upload-wrap multiple-file-upload">
        
                  <div class="mfu-hide" id="mfu-item-template">
                    <div class="mfu-item">
                      <!-- <label class="mfu-file-number" for="mfu-file-{{ITEM_NUMBER}}">{ITEM_NUMBER}</label> -->
                      <input class="mfu-file-input" type="file" name="files[]" id="mfu-file-{{ITEM_NUMBER}}" />
                    </div>
                  </div>
                  <div id="mfu-items-container"></div>
                  <div class="mfu-new-item-btn btn btn-primary" id="mfu-new-item-btn">Generate the code</div>
                  <div class="mfu-clear"></div>
                </div>
              </div>
        </section>
    </div>


</section>


<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
